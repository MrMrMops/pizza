{% extends 'order/base.html' %}

{% block content %}
<div class="placeholder-main">
<form method="post">
    {% csrf_token %}
{% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{f.label}}:</label>{{f}}</p>

    <div>{{f.errors}}</div>
    {% endfor %}
<button type="submit">Отправить</button>
</form>

</div>
{% endblock %}
